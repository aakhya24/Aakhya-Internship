<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopSmart - E-Commerce</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">üõí ShopSmart</div>
    <div class="search-cart">
      <input type="text" id="searchInput" placeholder="Search products..." />
      <button id="cartToggle">üõçÔ∏è <span id="cartCount">0</span></button>
    </div>
  </header>
<section class="hero">
  <div class="hero-content">
    <h1>Welcome to <span>ShopSmart</span></h1>
    <p>Your one-stop shop for gadgets, books, and style.</p>
    <a href="#productGrid" class="cta">Shop Now</a>
  </div>
</section>

  <div class="controls">
    <select id="filterCategory">
      <option value="all">All</option>
      <option value="electronics">Electronics</option>
      <option value="books">Books</option>
      <option value="clothing">Clothing</option>
    </select>
    <select id="sortBy">
      <option value="default">Sort</option>
      <option value="price-asc">Price: Low to High</option>
        <option value="price-desc">Price: High to Low</option>
        <option value="rating">Rating</option>
      <option value="name">Name</option>
    </select>
  </div>

  <main id="productGrid" class="grid"></main>

  <section id="cartPanel" class="cart-panel hidden">
    <h2>üõçÔ∏è Your Cart</h2>
    <ul id="cartList"></ul>
    <p class="total">Total: ‚Çπ<span id="totalAmount">0</span></p>
    <button id="closeCart">Close</button>
  </section>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="modalClose" class="close">&times;</span>
      <img id="modalImg" loading="lazy" />
      <h3 id="modalTitle"></h3>
      <p id="modalPrice"></p>
      <p id="modalDesc"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
